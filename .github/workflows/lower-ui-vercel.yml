name: axelarjs-ui deployment
on:
  push:
    branches:
      - ui-deployment-test
  pull_request_target:
  workflow_dispatch:

jobs:
  react:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/axelarjs-ui/.npmrc
          key: ${{ runner.os }}-node-test-key
#           key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: build
        run: |
          export NPM_TOKEN=${{ secrets.NPM_TOKEN }}
          cd axelarjs-ui
          npm install
          npm run build

      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        id: vercel-action-staging
        if: github.event_name == 'workflow_dispatch'
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: axelarjs-ui
          alias-domains: |
            staging.axelar-bridge-app.axelar.dev
            pr-{{PR_NUMBER}}.axelar-bridge-app.axelar.dev
      - uses: ./
        id: vercel-action-production
        if: github.event_name == 'push'
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: axelarjs-ui
          vercel-args: '--prod '
