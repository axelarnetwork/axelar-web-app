# trying a simpler one

name: deploy-ui-to-devnet-and-testnet
on:
  push:
    branches:
      - ui-deployment-test
  pull_request_target:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          scope: ${{ secrets.AXELAR_TEAM_ID_VERCEL }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: axelarjs-ui
          alias-domains: |
            axelar-bridge-canhtrinh-axelar-network.vercel.app
            axelar-bridge.devnet.dev
